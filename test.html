<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Enable Dark Mode support -->
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <title>Nike Dark Mode Test</title>

    <style type="text/css">
        /* Client-specific resets */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; outline: none; text-decoration: none; }

        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #ffffff;
        }

        /* Image swap: hide dark mode image by default */
        .dark-logo {
            display: none !important;
            max-height: 0 !important;
            overflow: hidden !important;
        }

        /* Dark mode: Apple Mail, iOS Mail, Outlook Mac */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000 !important;
            }
            .email-container {
                background-color: #000000 !important;
            }
            .light-logo {
                display: none !important;
                max-height: 0 !important;
                overflow: hidden !important;
            }
            .dark-logo {
                display: block !important;
                max-height: none !important;
                overflow: visible !important;
            }
            .body-text {
                color: #ffffff !important;
            }
        }

        /* Dark mode: Outlook.com, Outlook Android */
        [data-ogsc] body {
            background-color: #000000 !important;
        }
        [data-ogsc] .email-container {
            background-color: #000000 !important;
        }
        [data-ogsc] .light-logo {
            display: none !important;
            max-height: 0 !important;
            overflow: hidden !important;
        }
        [data-ogsc] .dark-logo {
            display: block !important;
            max-height: none !important;
            overflow: visible !important;
        }
        [data-ogsc] .body-text {
            color: #ffffff !important;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">

    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 40px 20px;">

                <!-- Email Container -->
                <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff;">

                    <!-- Logo Section -->
                    <tr>
                        <td align="center" style="padding: 60px 20px 40px 20px;">

                            <!-- Light mode logo (black swoosh) - shows by default -->
                            <img src="https://sdasse.github.io/nike-email-test/swoosh-black.png"
                                 alt="Nike"
                                 width="80"
                                 height="80"
                                 class="light-logo"
                                 style="display: block; width: 80px; height: 80px; margin: 0 auto;">

                            <!-- Dark mode logo (white swoosh) - hidden by default, shows in dark mode -->
                            <div class="dark-logo" style="display: none; max-height: 0; overflow: hidden; mso-hide: all;">
                                <img src="https://sdasse.github.io/nike-email-test/swoosh-white.png"
                                     alt="Nike"
                                     width="80"
                                     height="80"
                                     style="display: block; width: 80px; height: 80px; margin: 0 auto;">
                            </div>

                        </td>
                    </tr>

                    <!-- Content Section -->
                    <tr>
                        <td align="center" style="padding: 0 40px 60px 40px;">
                            <h1 style="margin: 0 0 20px 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 32px; line-height: 40px; color: #000000; font-weight: bold;">Dark Mode Test</h1>
                            <p class="body-text" style="margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; color: #000000;">
                                The Nike swoosh above should appear black in light mode and white in dark mode for supported email clients.
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
